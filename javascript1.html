<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 1</title>
    <script>
        var a=78;
        var b="Harry";
        var c=22;
        console.log(a);
        console.log(b)
        console.log(c);
        var as=2;
        var ay=3;
        a=-a;
        console.log(a);
        console.log("use of + operator"+(a+c));
        console.log("use of - operator"+(a-c));
        console.log("use of * operator"+(a*c));
        console.log("use of / operator"+(a/c));
        console.log("use of ** operator"+(a**c));
        console.log("use of ** operator"+(as**ay));
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p>
                This is a row in this container.
            </p>
        </div>
    </div>
    <script>
        console.log('Hello World');
    </script>
</body>
</html>
