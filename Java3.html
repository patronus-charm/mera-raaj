<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script string functions</title>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        var position=str.indexOf('is');
        console.log(position);
        position=str.lastIndexOf('is');
        console.log(position);
        var substr=str.slice(1,6);
        console.log(substr);
        substr=str.substring(1,6);
        console.log(substr);
        var sub=str.substr(5,2);
        console.log(sub);
        var replaced=str.replace('a string','Ashish');
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());
        var newString=str.concat(' New String');
        console.log(newString);
        var string="      This gap       increases          ";
        console.log(string);
        console.log(string.trim());
        var char=str.charAt(2);
        console.log(char);
        var charcode=str.charCodeAt(2);
        console.log(charcode);
        console.log(str[2]);

    </script>
    
</body>
</html>
