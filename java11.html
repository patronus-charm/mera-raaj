<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: cornsilk;
        border: 2px solid;
        padding: 2px;
        margin: auto;
        text-align: center;
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        Current time is <span id='time'></span>
    </div>
    <script>
        
        //console.log(now);
        //let newDate=new Date(2021,6,27,13,31,25,12);
        //console.log(newDate);
        function updateTime(){
            let time=new Date();
            console.log(time);
            document.getElementById('time').innerHTML=time;
        }
        setInterval(updateTime,1000);
    </script>

</body>
</html>
